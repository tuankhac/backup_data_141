<table width="100%" class='table table-condensed table-striped table-bordered'>
	<tr>
		<th>&nbsp;</th>
		<th align=center>${n.i18n.hinhthuc_tts_id}</th>
		<th align=center>${n.i18n.hinhthuc_tts_name}</th>
	</tr>
#set ($list = $u.ref("crud_search_hinhthuc_tts_service","default",["$!{id}","$!{name}","$!{record_per_page}","$!{page_index}","$!{request.UserPrincipal.name}","$!{request.RemoteAddr}"],6) )
#foreach ($i in $list)
	<tr>
		<td width='22px' align=center><input type="radio" id="rad$i['ID']" name="hinhthuc_tts_rad"></td>
		<td align=center name='id'>$!i["ID"]</td>
		<td align=left name='name'>$!i["NAME"]</td>
	</tr>
#end
</table>
<script>
	$('#ajax_hinhthuc_tts :radio').change(function(){	
		$('#ajax_hinhthuc_tts :radio').each(function(){$(this).parent().css("background","#fff");});$(this).parent().css('background-color','#dfdfdf');
	});
</script>
