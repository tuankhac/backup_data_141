      <td>
         <input  type="text" class="form-control" name="log_pos_id" id="log_pos_id"><span id="log_pos_id_msg"></span>
      </td>
      <td title="${n.i18n.crud_valid_length_prefix} 500 ${n.i18n.crud_valid_length_postfix}" id="log_pos_content_label">${n.i18n.log_pos_content}</td>
      <td>
         <input  type="text" class="form-control" name="log_pos_content" id="log_pos_content"><span id="log_pos_content_msg"></span>
      </td>
   </tr>
   <tr>
      <td title="${n.i18n.crud_valid_length_prefix} 300 ${n.i18n.crud_valid_length_postfix}" id="log_pos_taxcode_label">${n.i18n.log_pos_taxcode}</td>
      <td>
         <input  type="text" class="form-control" name="log_pos_taxcode" id="log_pos_taxcode"><span id="log_pos_taxcode_msg"></span>
      </td>
      <td title="${n.i18n.crud_valid_length_prefix} 30 ${n.i18n.crud_valid_length_postfix}" id="log_pos_order_id_label">${n.i18n.log_pos_order_id}</td>
      <td>
         <input  type="text" class="form-control" name="log_pos_order_id" id="log_pos_order_id"><span id="log_pos_order_id_msg"></span>
      </td>
   </tr>
   <tr>
      <td title="${n.i18n.crud_valid_length_prefix} 30 ${n.i18n.crud_valid_length_postfix}" id="log_pos_type_card_label">${n.i18n.log_pos_type_card}</td>
      <td>
         <input  type="text" class="form-control" name="log_pos_type_card" id="log_pos_type_card"><span id="log_pos_type_card_msg"></span>
      </td>
      <td title="${n.i18n.crud_valid_length_prefix} 30 ${n.i18n.crud_valid_length_postfix}" id="log_pos_log_date_label">${n.i18n.log_pos_log_date}</td>
      <td>
         <input  type="text" class="form-control" name="log_pos_log_date" id="log_pos_log_date"><span id="log_pos_log_date_msg"></span>
      </td>
	</tr>
	<tr>
      <td title="${n.i18n.crud_valid_length_prefix} 30 ${n.i18n.crud_valid_length_postfix}" id="log_pos_loguser_label">${n.i18n.log_pos_loguser}</td>

	</tr>
   <tr id='control'>
      <td colspan='4' align='center'><font id="result"></font>
         <button name="doSearch" id="doSearch" class="btn btn-primary"><i class="fa fa-search"></i> ${n.i18n.crud_search_button_message}</button>&nbsp;			
      </td>
   </tr>
</table>
<section class="content">
   <div class="box box-primary">
      <div class="box-body no-padding" id='data-list' style="overflow:auto;margin:auto"></div>
   </div>
</section>
<div id="pageinfo"></div>
<script type="text/javascript">
	function getData(pageNum,pageRec){			
		var url_= 'crud_exec.jsp?crud_type=log_pos/ajax_index.html&record_per_page='+pageRec+'&page_index='+pageNum+'&id='+$("#log_pos_id").val()+'&content='+$("#log_pos_content").val()+'&taxcode='+$("#log_pos_taxcode").val()+'&order_id='+$("#log_pos_order_id").val()+'&type_card='+$("#log_pos_type_card").val()+'&log_date='+$("#log_pos_log_date").val()+'&loguser='+$("#log_pos_loguser").val()+'&table=nnts_2016&province=${province}';
		$.ajax({
			url: url_,
			success: function(data){ 				
			$('#data-list').html(data);													
			$('#result').html('');
				setPage(pageNum,$("#page").html());
			}
		});
	};
	
	$(document).ready(function(){
		$.ajax({
			url: 'crud_exec.jsp?crud_type=common/PageRec.htm',
			success: function(data){ 					
				$('#pageinfo').html(data);	
				getData(1,$('#cboSetPageRec').val());								
			}
		});
	});
	
	$(function(){
		$('#doSearch').click(function(){
			$('#result').html('${n.i18n.crud_process_message}');
			getData(1,$('#cboSetPageRec').val());
		});
		//$('#doSearch').click();
	});
	
</script>
