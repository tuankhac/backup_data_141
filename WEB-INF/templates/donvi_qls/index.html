<table id="donvi_qls" class='table table-condensed'>
	<tr><th colspan='4'><b>${n.i18n.crud_search_button_message.toUpperCase()}</b></th></tr>	<tr>
		<td title="${n.i18n.crud_valid_length_prefix} 22 ${n.i18n.crud_valid_length_postfix}" id="id_label">${n.i18n.donvi_qls_id}<font>*</font></td>
		<td>
			<input  type="text" class="form-control" name="id" id="id"><span id="id_msg"></span></td>
		<td title="" id="ma_tinh_label">${n.i18n.donvi_qls_ma_tinh}<font>*</font></td>
		<td>
			<select class="form-control" name="ma_tinh" id="ma_tinh">
				#foreach ($i in $u.qry("crud_search_donvi_qls_ma_tinh_service","default",[],0) )
               	<option value="$!i['ID']" #if ($!i['ID']=="$!{param.province}")selected#end>$!i['NAME']</option>
                #end
			</select><span id="ma_tinh_msg"></span></td>
		</tr>
	<tr>
		<td title="${n.i18n.crud_valid_length_prefix} 200 ${n.i18n.crud_valid_length_postfix}" id="ten_dv_label">${n.i18n.donvi_qls_ten_dv}<font>*</font></td>
		<td>
			<input  type="text" class="form-control" name="ten_dv" id="ten_dv"><span id="ten_dv_msg"></span></td>
		<td title="${n.i18n.crud_valid_length_prefix} 20 ${n.i18n.crud_valid_length_postfix}" id="tel_label">${n.i18n.donvi_qls_tel}</td>
		<td>
			<input  type="text" class="form-control" name="tel" id="tel"><span id="tel_msg"></span></td>
		</tr>
	<tr>
		<td title="${n.i18n.crud_valid_length_prefix} 20 ${n.i18n.crud_valid_length_postfix}" id="fax_label">${n.i18n.donvi_qls_fax}</td>
		<td>
			<input  type="text" class="form-control" name="fax" id="fax"><span id="fax_msg"></span></td>
		<td title="${n.i18n.crud_valid_length_prefix} 3000 ${n.i18n.crud_valid_length_postfix}" id="notes_label">${n.i18n.donvi_qls_notes}</td>
		<td>
			<textarea class="form-control" title='${n.i18n.crud_input_editor_title}' rows=2 name="notes" id="notes" style='vertical-align:top'></textarea><span id="notes_msg"></span></td>
		</tr>
		<tr id='control'><td colspan='4' align='center'><font id="result"></font>
			<button name="doSearch" id="doSearch" class="btn btn-primary"><i class="fa fa-search"></i> ${n.i18n.crud_search_button_message}</button>&nbsp;			<button class="btn btn-primary" name="goNew" id="goNew"><i class="fa fa-plus-square"></i> ${n.i18n.crud_new_button_message} &gt;</button>&nbsp;
			<button class="btn btn-primary" name="goDelete" id="goDelete"><i class="fa fa-trash"></i> ${n.i18n.crud_delete_button_message} &gt;</button>&nbsp;
			<button class="btn btn-primary" name="goEdit" id="goEdit"><i class="fa fa-edit"></i> ${n.i18n.crud_edit_button_message} &gt;</button>&nbsp;
		</td></tr>
</table><section class="content"><div class="box box-primary">  <div class="box-body no-padding" id='data-list' style="overflow:auto;margin:auto"></div></div></section>
<script type="text/javascript">
	$(function(){
		$('#doSearch').click(function(){
			$('#result').html('${n.i18n.crud_process_message}');
			$.ajax({
				url: 'crud_exec.jsp?crud_type=donvi_qls/ajax_index.html&record_per_page=500&page_index=1'+'&id='+$('#id').val()+'&ma_tinh='+$('#ma_tinh').val()+'&ten_dv='+$('#ten_dv').val()+'&tel='+$('#tel').val()+'&fax='+$('#fax').val()+'&notes='+$('#notes').val(),
				success: function(data){ 
					$('#data-list').html(data);
					$('#result').html('');
				}
			});
		});
	$('#doSearch').click();
		$('#goNew').click(function(){
			window.location.href='crud.jsp?crud_type=donvi_qls/new.html';
		});
		$('#goEdit').click(function(){
			if ($(':radio:checked').parent().parent().children("[name='id']").length>=1){
				window.location.href='crud.jsp?crud_type=donvi_qls/edit.html&id='+$(':radio:checked').parent().parent().children("[name='id']").text()+'&ma_tinh='+$('#ma_tinh').val();
			}else{
				alert('${n.i18n.crud_alert_select_one}');
			}
		});
		$('#goDelete').click(function(){
			if ($(':radio:checked').parent().parent().children("[name='id']").length>=1){
				window.location.href='crud.jsp?crud_type=donvi_qls/delete.html&id='+$(':radio:checked').parent().parent().children("[name='id']").text()+'&ma_tinh='+$('#ma_tinh').val();
			}else{
				alert('${n.i18n.crud_alert_select_one}');
			}
		});
		$('#id').blur(function(){
			if ($('#id').val()*1==$('#id').val()){
				$('#id_msg').html('');
				$('#id_msg').attr('style','display:none');
			}else{
				$('#id_msg').html('${n.i18n.donvi_qls_id} ${n.i18n.crud_is_number_message}');
				$('#id_msg').attr('style','display:block');
				return false;
			}
		});
		$('#notes').dblclick(function(){
			Popup("crud_editor.jsp?modal=1&source=notes&content="+$('#notes').val(),'selectFile',700,280);
		});
	});
	$(document).ready(function(){
	});
</script>
