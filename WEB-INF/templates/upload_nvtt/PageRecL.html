<script language="javascript">
$(document).ready(function () {
	$("#cboSetPageRec1").change(function () {
		getDataL(1, $(this).val());
	});
});
function setPage1(page_num, page_total) {
	var html_pages = "";
	var pagaRec = $('#cboSetPageRec1').val();
	if (page_total < 7) {

		for (i = 1; i <= page_total; i++) {
			if (i == page_num)
				html_pages += "<span>" + i + "</span>&nbsp;&nbsp;&nbsp;";
			else
				html_pages += "<a href=\"javascript:getDataL(" + i + "," + pagaRec + ");\">" + i + "</a>&nbsp;&nbsp;&nbsp;";

		}
	} else {
		if (page_num - 2 > 1)
			html_pages += "<a href=\"javascript:getDataL(1," + pagaRec + ");\">1</a>&nbsp;&nbsp;&nbsp;";

		for (i = page_num - 2; i <= page_num + 2; i++) {
			if (i < 1)
				continue;
			if (i > page_total)
				continue;
			if (i == page_num)
				html_pages += "<span>" + i + "</span>&nbsp;&nbsp;&nbsp;";
			else
				html_pages += "<a href=\"javascript:getDataL(" + i + "," + pagaRec + ");\">" + i + "</a>&nbsp;&nbsp;&nbsp;";
		}
		if (page_num + 2 < page_total)
			html_pages += "<a href=\"javascript:getDataL(" + page_total + "," + pagaRec + ");\">" + page_total + "</a>&nbsp;&nbsp;&nbsp;";

	}
	//alert(html_pages);
	$("#ds_pages1").html(html_pages);
}
</script>
